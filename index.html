<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Números</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">

        <h2>Gerador de Números</h2>

        <div id="input-grupo">
            <div id="box-min">
                <label for="min">
                    Mín:
                </label>
                <input type="number" id="min">
            </div>
            <div id="box-max">
                <label for="max">
                    Max:
                </label>
                <input type="number" id="max">
            </div>
        </div>

        <div id="box-gerar">
            <button id="gerar" onclick="gerar()">Gerar</button>
        </div>
        <div id="resultado">
            00
        </div>
    </div>



    <script src="js/script.js"></script>
</body>
</html>
